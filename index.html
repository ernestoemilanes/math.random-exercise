<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--? Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!--? Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&family=Slabo+27px&display=swap"
        rel="stylesheet">

    <!--? CSS -->
    <link rel="stylesheet" href="styles.css">

<body>
    <h1 class="text-center pt-5">Javascript Math.random()</h1>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6  text-center">
                <h3>Click Button Below To Get A Random Number From 1 to 10</h3>
                <button class=" btn btn-success mt-2 mb-3" onclick="myFunction()">Try it</button>
                <h4 id="one-ten"></h4>
            </div>
            <div class="col-md-6 text-center">
                <h3>Click Button Below To Get A Random Number From 1 to 100</h3>
                <button class=" btn btn-success mt-2 mb-3" onclick="mySecondFunction()">Try it</button>
                <h4 id="one-hundred"></h4>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6  text-center">
                <h3>Click Button Below To Get A Random Number From 1 to 1,000</h3>
                <button class=" btn btn-success mt-2 mb-3" onclick="myThirdFunction()">Try it</button>
                <h4 id="one-thousand"></h4>
            </div>
            <div class="col-md-6 text-center">
                <h3>Click Button Below To Get A Random Number From 1 to 1,000,000</h3>
                <button class=" btn btn-success mt-2 mb-3" onclick="myForthFunction()">Try it</button>
                <h4 id="one-million"></h4>
            </div>
        </div>
    </div>

    <!--? Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!--? JS Files -->
    <script src="script.js"></script>
